<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="calculator.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script>
            function add(){
                let a = document.getElementById('first').value;
                let b = document.getElementById('second').value;
                let out = a+b;
                document.getElementsByClassName('output')[0].innerText=`Sum of numbers is ${out}`;
            }
            function subtract(){
                let a = document.getElementById('first').value;
                let b = document.getElementById('second').value;
                let out = a-b;
                document.getElementsByClassName('output')[0].innerText=`Subtraction of numbers is ${out}`;
            }
            function divide(){
                let a = document.getElementById('first').value;
                let b = document.getElementById('second').value;
                let out = a/b;
                document.getElementsByClassName('output')[0].innerText=`Subtraction of numbers is ${out}`;
            }
            function multiply(){
                let a = document.getElementById('first').value;
                let b = document.getElementById('second').value;
                let out = a*b;
                document.getElementsByClassName('output')[0].innerText=`Subtraction of numbers is ${out}`;
            }
        </script>
    </head>
    <body class="bg-dark">
        
        
        <div class="container">
            
            <div class="panel-body">
                <h2>Calculator</h2><br />
                Enter 1st value : <input id="first"/> <br/>
                Enter 2nd value : <input id="second"/><br />
                <p class="output"></p><br />
                <button class="btn btn-primary" onClick="add()">Add</button>
                <button class="btn btn-secondary" onClick="subtract()">Subtract</button>
                <button class="btn btn-success" onClick="divide()">Divide</button>
                <button class="btn btn-danger" onClick="multiply()">Multiply</button>
            </div>
            
        </div>
    </body>
</html>
